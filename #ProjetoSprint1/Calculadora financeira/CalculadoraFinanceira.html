<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalcDoJoão</title>
    <link rel="stylesheet" href="stylecalc.css">
</head>

<body class="body">
    <div class="conteiner">
        <div class="calc">
            <h2 class="titulo">Calculadora financeira</h2>

            <input type="text" id="nome" placeholder="Digite seu nome"><br>

            <input type="text" id="empresa" placeholder="Nome da empresa"><br>

            <input type="text" id="prejuizo" placeholder="Digite a quantia do prejuízo"><br><br>

            <button onclick="calcular()" class="button">Calcular</button>

            <span id="div_resposta" class="resposta"></span>

        </div>
    </div>
</body>

</html>
<script>
    function calcular() {
        var ganhos = Number(prejuizo.value) * 0.70;
        div_resposta.innerHTML = `<b>Senhor(a) ${nome.value} representante da empresa ${empresa.value}, 
        com a TermoLabs, garantimos evitar a perda de R$ ${ganhos} em sua empresa.</b>`;
    }
</script>
