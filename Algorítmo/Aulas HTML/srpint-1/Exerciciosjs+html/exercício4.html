   <h3>A história de uma pizza</h3> 

   <button onclick="chegou_pizza()">Acabou de chegar</button>
   <button onclick="pouca_pizza()">Depois de 1 minuto</button>
   <button onclick="metade_pizza()">Depois de 5 minutos</button>
   <button onclick="fim_pizza()">Depois de 15 minutos</button><br><br>

<img src="" alt="Pizza" id="estado_pizza">

<script>
    function chegou_pizza(){
        estado_pizza.src = "../../pizza-inteira.jpg";
    }
    function pouca_pizza(){
        estado_pizza.src = "../../uma-fatia.jpg";
    }
    function metade_pizza(){
        estado_pizza.src = "../../metade-pizza.jpg";
    }
    function fim_pizza(){
        estado_pizza.src = "../../prato-vazio.jpg";
    }
</script>
