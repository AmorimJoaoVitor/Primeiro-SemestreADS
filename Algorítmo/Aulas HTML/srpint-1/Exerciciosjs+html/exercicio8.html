<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semáforo</title>
</head>

<body style="display: flex; flex-direction: column; align-items: center;">
    <div style="align-items: center; flex-direction: column; display: flex;">
        <h2>Semáforo</h2>
        <div style="background-color: black; width: 70px; display: flex; flex-direction: column; align-items: center;">
            <div>
                <img onclick="vermelho()" src="imagens/vermelho.jpg" alt="Sinal vermelho" style="width: 50px; border-radius: 20px; cursor: pointer;">
            </div>
            <div>
                <img onclick="amarelo()" src="imagens/amarelo.png" alt="Sinal amarelo"
                    style="width: 50px; border-radius: 20px; height: 38px;  cursor: pointer;">
            </div>
            <div>
                <img onclick="verde()" src="imagens/verde.png" alt="Sinal verde" style="width: 50px; border-radius: 20px; height: 38px; cursor: pointer;">
            </div>
        </div>
    </div>
<p id="msg_semaforo"></p>

</body>

</html>

<script>
function vermelho(){
    msg_semaforo.innerHTML = "Pare! Aguarde o verde!";
    msg_semaforo.style.backgroundColor = "Red";
    msg_semaforo.style.color = "white";
}
function amarelo(){
    msg_semaforo.innerHTML = "Só siga se estiver perto e rápido";
    msg_semaforo.style.backgroundColor = "Orange";
    msg_semaforo.style.color = "black";
}
function verde(){
    msg_semaforo.innerHTML = "Siga :)";
    msg_semaforo.style.backgroundColor = "green";
    msg_semaforo.style.color = "white";
}
</script>
<!-- 8. Crie um programa em HTML/JS que ajude a ensinar crianças sobre os semáforos.
a) Tente "desenhar" um semáforo simples (preto com a luzes vermelha, amarela e verde, uma abaixo da outra) usando div e img (imagens de circulos com as 3 cores)
b) Ao clicar em cada uma das imagens que representa as cores do semáforo, deve aparecer, abaixo do semáforo, uma dessas frases:
  * Letra branca e fundo vermelho: Pare! Aguarde o verde!
  * Letra preta e fundo laranja: Só siga se estiver perto e rápido.
  * Letra branca e fundo verde: Siga :) -->
