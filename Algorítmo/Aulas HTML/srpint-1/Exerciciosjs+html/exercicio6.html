<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício6 - goku</title>
</head>

<body style="align-items: center; display: flex; flex-direction: column;">
    <h2>Formas do Goku</h2>
    <div style="flex-direction: column; align-items: center; display: flex;">
        <button onclick="ssj_um()">Transformar em SSJ</button><br>
        <button onclick="ssj_dois()">Transformar em SSJ2</button><br>
        <button onclick="ssj_tres()">Transformar em SSJ3</button><br>
        <button onclick="ssj()">Voltar para a forma base</button><br>
        <div>
            <b id="forma_goku">Ki base do guerreiro Sayajin 2000</b><br><br>
        </div>
        <img src="Imagens/goku.png" alt="Goku apenas" id="img_goku">
    </div>

</body>

</html>

<script>

    function ssj() {
        forma_goku.innerHTML = "";
        img_goku.src = "Imagens/goku.png"
    }
    function ssj_um() {
        var goku1 = 2000 * 50;
        forma_goku.innerHTML = `<b style="color: darkblue;">ki na forma SSJ: ${goku1}</b>`
        img_goku.src = "Imagens/gokussj.png"
    }
    function ssj_dois() {
        var goku1 = 2000 * 100;
        forma_goku.innerHTML = `<b style="color: yellow; background-color: blue;">ki na forma SSJ: ${goku1}</b>`
        img_goku.src = "Imagens/gokussj2.png"
    }
    function ssj_tres() {
        var goku1 = 2000 * 200;
        forma_goku.innerHTML = `<b style="color: orange; background-color: yellow">ki na forma SSJ: ${goku1}</b>`
        img_goku.src = "Imagens/gokussj3.png"
    }
</script>
