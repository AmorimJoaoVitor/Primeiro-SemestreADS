<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aula 13 esconder e mostrar</title>
</head>
<body>
    
    <h3>Esconde e mostra elementos</h3>

    Há segredos aqui! Cuidado! <br>

    <button onclick="mostrar_segredo()">Ver o segredo</button>
    <button onclick="esconder_segredo()">Esconder o segredo</button>

    <br>
    <span id="span_segredo" style="display: none;">
        Você é senhor do que cala e escravo do que fala!
    </span> 

</body>
</html>

<script>
    function mostrar_segredo() {
        span_segredo.style.display = 'block';
    }

    function esconder_segredo() {      
        span_segredo.style.display = 'none';
    }
</script>
