    <meta charset="UTF-8">

</head>

<body>
    <h2>Conta de luz</h2>

    <input type="text" id="in_conta" placeholder="Digite o valor de KwH">

    <button onclick="calcular()">Calcular conta</button>

    <div id="div_resultado"></div>
    <div id="div_resultado2"></div>



</body>

</html>

<script>
    function calcular() {
        var calculo = in_conta.value * 0.85;
        div_resultado.innerHTML = `Sua conta deu o total de R$${calculo.toFixed(2)}<br>`;

        if (in_conta.value < 100) {
            var desconto = calculo * 0.9;
        div_resultado.innerHTML += `Valor com desconto: R$${desconto.toFixed(2)}`;
        }
    }

</script>
