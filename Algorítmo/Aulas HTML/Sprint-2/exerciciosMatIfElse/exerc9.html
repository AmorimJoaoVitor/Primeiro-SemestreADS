<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc9</title>
</head>

<body>
    <h2>Indice de contaminação do skol virus</h2>

    Quantas pessoas estão infectadas <input type="text" id="in_infectadas">

    <button onclick="ontem()">Infectadas ontem</button>
    <button onclick="amanha()">Infectadas amanhã</button>
    <button onclick="mes()">Infectadas daqui a um mês</button>

    <div id="div_resultado"></div>

</body>

</html>

<script>

    function ontem() {
        var infectados = Number(in_infectadas.value);
         infectados -= 35;
        div_resultado.innerHTML = `Ontem haviam ${infectados} pessoas infectadas`;
    }
    function amanha(){
        var infectados = Number(in_infectadas.value);
         infectados += 35;
        div_resultado.innerHTML = `Amanhã haverá ${infectados} pessoas infectadas`;
    }
    function mes(){
        var infectados = Number(in_infectadas.value);
        infectados += (35 * 30);
        div_resultado.innerHTML = `No próximo mês haverá ${infectados} pessoas infectadas`;
    }

</script>
