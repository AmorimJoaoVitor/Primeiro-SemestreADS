</head>

<body>
    Digite o valor do carro a vista <input id="in_carro_vista">
    Digite a taxa de juros ao mês <input id="in_juros">
    Digite a quantidade de parcelas <input id="in_parcelas">

    <button onclick="calculo()">Calcular preju</button>

    <div id="div_resultado" style="display: none;">
        Seu carro vai sair por total de : R$ <b id="b_total"></b> 
        após um  mês ele vai valer R$ <b id="b_mes"></b> 
        porque comprou financiado, vai pagar o correspondente a <b id="veiculo"></b> carros
    </div>

</body>

</html>

<script>
    function calculo() {
        var vista = Number(in_carro_vista.value);
        var juros = Number(in_juros.value);
        var parcelas = Number(in_parcelas.value);

        var primeira = vista / parcelas;
        var pg = 1 + (juros / 100);

        var um_mes = vista * 0.8;

        var total = primeira * (pg ** parcelas - 1) / (pg - 1);

        var carros = total / vista;

        b_total.innerHTML = total.toFixed(2);
        b_mes.innerHTML = um_mes.toFixed(1);
        veiculo.innerHTML = carros.toFixed(1);

        div_resultado.style.display = "block";

    }


</script>
