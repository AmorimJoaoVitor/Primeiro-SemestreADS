<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exerc 11 - cofrinho</title>
</head>

<body>
    <h2>Confrinho</h2>

    Valor guardado no confrinho: R$<b id="dinheiro">0.00</b><br>
    Quantidade de depósitos feitos: <b id="contagem_depositos">0</b><br>
    Quantidade de retiradas feitas: <b id="contagem_retiradas">0</b><br>

    Digite o valor a ser depositado <input type="text" id="in_valor"><br>
    <button onclick="deposito()">Depositar</button>
    <button onclick="tirar()">Tirar toda a grana</button>

</body>

</html>

<script>
    function deposito() {
        var money = Number(in_valor.value);
        var valor = Number(dinheiro.innerHTML);
        valor += money
        dinheiro.innerHTML = valor;

        var contd = Number(contagem_depositos.innerHTML);
             contd ++
        contagem_depositos.innerHTML = contd;     
    }
    function tirar() {
        dinheiro.innerHTML = "0.00";
        var contr = Number(contagem_retiradas.innerHTML);
            contr ++
            contagem_retiradas.innerHTML = contr;
    }
</script>
