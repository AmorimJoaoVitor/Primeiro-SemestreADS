<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exerc12 -</title>
</head>

<body>
    Porções de pão francês: <b id="pao">0</b> <br>
    Porções de carne boniva: <b id="carne">0</b> <br>
    Porções de carne de soja: <b id="soja">0</b> <br>
    Porções de arroz com feijão: <b id="arroz">0</b> <br>
    Total de calorias: <b id="total">0</b> <br>

    <button onclick="comer_pao()">Comer um pão francês</button><br>
    <button onclick="comer_carne()">Comer carne</button><br>
    <button onclick="comer_soja()">Comer soja</button><br>
    <button onclick="comer_arroz()">Comer arroz com feijão</button><br>
    <button onclick="recomecar()">Recomeçar</button><br>

</body>

</html>

<script>
    function comer_pao(){
        var frances = Number(pao.innerHTML);
             frances ++
         pao.innerHTML = frances;
         
         var calorias = Number(total.innerHTML);
             calorias += 50;
         total.innerHTML = calorias;    
    }

    function comer_carne(){
        var boi = Number(carne.innerHTML);
             boi ++
         carne.innerHTML = boi;
         
         var calorias = Number(total.innerHTML);
             calorias += 100;
         total.innerHTML = calorias;    
    }

    function comer_soja(){
        var grao = Number(soja.innerHTML);
             grao ++
         soja.innerHTML = grao;
         
         var calorias = Number(total.innerHTML);
             calorias += 30;
         total.innerHTML = calorias;    
    }

    function comer_arroz(){
        var rice = Number(arroz.innerHTML);
             rice ++
         arroz.innerHTML = rice;
         
         var calorias = Number(total.innerHTML);
             calorias += 120;
         total.innerHTML = calorias;    
    }

    function recomecar(){
        pao.innerHTML = "0"
        carne.innerHTML = "0"
        soja.innerHTML = "0"
        arroz.innerHTML = "0"
        total.innerHTML = "0"
    }
</script>
