<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exerc5</title>
</head>
<body>
    Digite um número <input id="num1" type="text">
    Digite outro número <input id="num2" type="text">

    <button onclick="fazer()">Fazer potência</button>

    <div id="div_resultado"></div>
</body>
</html>

<script>
    function fazer(){
        var n1 = Number(num1.value);
        var n2 = Number(num2.value);

        var elevado = n1 ** n2;

        div_resultado.innerHTML = `${n1} elevado a ${n2} dá ${elevado}`;
    }
</script>

 -->
