<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exerc1 IMC</title>
</head>
<body>

    <h2>calculo imc</h2>

    <input type="number" id="in_peso" placeholder="Digite seu peso em Kg">
    
    <input type="number" id="in_altura" placeholder="Digite sua altura">

    <button onclick="imc()">Calcular IMC</button>

    <div id="div_resultado"></div>
    
</body>
</html>

<script>
    function imc(){
        var peso = Number(in_peso.value);
        var altura = in_altura.value ** 2;

        var imc = peso / altura;
        div_resultado.innerHTML = `Seu IMC é : ${imc.toFixed(2)}`;
    }
</script>
