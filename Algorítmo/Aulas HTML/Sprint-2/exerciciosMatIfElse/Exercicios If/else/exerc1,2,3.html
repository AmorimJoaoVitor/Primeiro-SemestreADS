</head>

<body>
    digite sua nota, aluno <input type="text" id="in_nota"><br>
    <button onclick="classificar()">Classificar Aluno</button>

    <div id="div_resultado"></div>

    <span style="color: red;"></span>
</body>

</html>

<script>
    function classificar() {


        var n1 = Number(in_nota.value);

        if (n1 < 0) {
            div_resultado.innerHTML = `Nota ${n1} inválida`;
        }

        else if (n1 <= 5) {
            div_resultado.innerHTML = "  <span style='color: red;'>Aluno precisa de muita ajuda</span>";
        }
        else if (n1 <= 7) {
            div_resultado.innerHTML = "Aluno na média";
            div_resultado.style.color = "orange";
        }
        else if (n1 <= 9.5) {
            div_resultado.innerHTML = "Aluno acima da média";
            div_resultado.style.color = "green";
        }
        else if (n1 <= 10) {
            div_resultado.innerHTML = "<span style='color: blue;'>Aluno fora da curva</span>";
        }
        else {
            div_resultado.innerHTML = `Nota ${n1} inválida!`;
        }
    }
</script>
