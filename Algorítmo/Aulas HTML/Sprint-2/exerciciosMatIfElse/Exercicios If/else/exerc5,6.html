<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc 5</title>
</head>

<body>
    Quantos pães franceses você tem comido por dia <input type="number" id="pao"><br>
    Quantos pacotes de bolacha você tem comido por dia <input type="number" id="bolacha"><br>
    Quantos copos de achocolatado você tem bebido por dia <input type="number" id="achocolatado"><br>

    <button onclick="verificar()">Verificar calorias</button><br><br>

    <b id="b_resultado"></b><br>
    <img src="" alt="Forma da pessoa" id="forma_pessoa" style="display: none;">

</body>

</html>

<script>
    function verificar() {
        var bread = Number(pao.value) * 50;
        var cookie = Number(bolacha.value) * 80;
        var chocolate = Number(achocolatado.value) * 70;

        var total = bread + cookie + chocolate;

        b_resultado.innerHTML = `Total de calorias: ${total}<br>`;
       
        if (total <= 200) {
            b_resultado.innerHTML += "Parabéns, vai sair em forma da quarentena!"
            forma_pessoa.src = "Imagens/pessoa-em-forma.jpg";
            forma_pessoa.style.display = "block";

        }
        else if (total <= 400){
            b_resultado.innerHTML += "Cuidado, vai ficar mais 'fofinho(a)' após quarentena!"
            forma_pessoa.src = "Imagens/gordinho.jpg";
            forma_pessoa.style.display = "block";
        }
        else{
            b_resultado.innerHTML += "Bom, acho que muitos não vão te reconhecer após a quarentena"
            forma_pessoa.src = "Imagens/gordao.jpg";
            forma_pessoa.style.display = "block";
        }
    }
</script>
