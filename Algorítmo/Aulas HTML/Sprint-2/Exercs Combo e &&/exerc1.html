<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auxilio</title>
</head>
<body>
    <input type="text" placeholder="Digite sua renda" id="in_renda">
    <input type="text" placeholder="Digite renda familiar" id="in_renda_familia">

    <button onclick="verificar()">Terei benefício?</button>

    <div id="div_msg"></div>


</body>
</html>
<script>
    function verificar(){
        var renda = Number(in_renda.value);
        var familia = Number(in_renda_familia.value);

        if(renda < 2000 || familia < 3000){
        div_msg.innerHTML = "Você terá direito ao benefício!"
        }
        else{
            div_msg.innerHTML = "Sem direito ao auxílio!"
        }
    }
</script>
