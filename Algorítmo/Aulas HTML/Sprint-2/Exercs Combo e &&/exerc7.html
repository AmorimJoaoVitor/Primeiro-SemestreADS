<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exerc7</title>
</head>

<body>
    <select name="" id="select_cafe">
        <option value="ovos">Ovos</option>
        <option value="leite_arroz">Leite de Arroz</option>
        <option value="bacon">Bacon</option>
    </select>
    <br>
    <select name="" id="select_almoco">
        <option value="bife">Bife</option>
        <option value="hamburguer_soja">Hambúrguer de soja</option>
        <option value="frango_grelhado">Frango grelhado</option>
    </select>
    <br>
    <select name="" id="select_jantar">
        <option value="picanha">Picanha de soja</option>
        <option value="cupim">Cupim</option>
        <option value="coracao">Coração</option>
    </select>
<button onclick="verificar_cardapio()">Sou vegano</button>
</body>

</html>

<script>
    function verificar_cardapio(){
        var cafe = select_cafe.value
        var almoco = select_almoco.value
        var jantar = select_jantar.value

        if(cafe == "leite_arroz" && almoco == "hamburguer_soja"
         && jantar == "picanha") {
             alert("Sim você é vegano!");
         }
         else {
             alert("Você não é vegano");
         }
    }
</script>
