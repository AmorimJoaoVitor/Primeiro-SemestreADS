<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMpresa</title>
</head>
<body>
    <input type="text" placeholder="digite o nome da empresa" id="in_empresa">
    <input type="text" placeholder="digite o valor da bolsa da empresa" id="in_bolsa">
    <input type="text" placeholder="Digite o VR" id="in_vale">
    <input type="text" placeholder="Quanto tempo de deslocamento? (minutos)" id="in_deslocamento"><br>
    <button onclick="verificar()">É preferida?</button><br>
    <div id="div_msg"></div>

</body>
</html>

<script>
    function verificar(){
        var bolsa = Number(in_bolsa.value);
        var vale  = Number(in_vale.value);
        var deslocamento = Number(in_deslocamento.value);

        if (bolsa > 1800 && vale > 20 || deslocamento < 30){
            div_msg.innerHTML = `A empresa ${in_empresa.value} é uma de suas preferências!`;
        }
        else{
            div_msg.innerHTML = `A empresa ${in_empresa.value} está fora de sua lista`;
        }
    }
</script>

<!-- 4. Augusto Bivio é aluno Bandtec e bolou um critério para indicar em  quais empresa teria preferência em 
    ir trabalhar. Seus critérios são: A bolsa deve ser pelo menos 1800 ou o VR pelo menos 20 ou deve ficar a 
    no máximo 30 minutos de tempo de deslocamento da faculdade. Se um desses 3 critérios for ok, a empresa 
    está entre suas preferências. Assim, crie um programa em HTML/JS o qual:

a) Solicite o nome da empresa
b) Solicite o valor da bolsa da empresa
c) Solicite o valor do VR da empresa
d) Solicite o tempo de descolamento da empresa para a Bandtec
e) Ao clicar em "É preferida?", mostre uma dessas mensagens na própria página, abaixo do botão:
   "A empresa X é uma de suas preferências", caso a empresa atenda aos critérios aqui explicados
   "A empresa X está fora da sua lista", caso contrário -->
