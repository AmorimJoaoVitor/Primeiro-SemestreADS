<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinder</title>
</head>
<body>
    <select name="" id="in_cabelo">
        <option value=""></option>
        <option value="1">Preto</option>
        <option value="2">Vermelho</option>
        <option value="3">Amarelo</option>
        <option value="4">Castanho</option>
    </select><br>
    Digite sua altura <input type="text" id="in_altura">
    <br>
    <button onclick="verificar()">Deu match?</button><br>
    <img src="" alt="" id="rosto">

</body>
</html>

<script>
    function verificar(){
        var cabelo = Number(in_cabelo.value);
        var altura = Number(in_altura.value);

        if(cabelo == 1 || cabelo == 2 && altura >= 1.70){
            rosto.src = "rosto-feliz.jpg";
        }
        else{
            rosto.src = "rosto-triste.jpg";
        }
    }
</script>
