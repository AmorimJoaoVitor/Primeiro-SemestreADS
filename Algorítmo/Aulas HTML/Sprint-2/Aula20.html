<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 20 - CNH</title>
</head>

<body>
    <h2>Cálculo de multa e situação da CNH</h2>

    Quantos pontos tem sua CNH?
    <input type="text" id="in_pontos"><br>

    <button onclick="verificar()">Verificar situação</button>
    <p id="p_resultado"></p>
    <p id="p_resultado2"></p>
</body>

</html>

<script>
    function verificar() {
        var pontos = Number(in_pontos.value);

        if (pontos >= 20) {
            p_resultado.innerHTML ='Sua CNH está suspensa!';
        }

        var multa = pontos * 100;
        p_resultado2.innerHTML =`Valor de sua multa: ${multa}`;
    }
</script>
