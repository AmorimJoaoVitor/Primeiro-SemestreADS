<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc13 - SITCOMS</title>
</head>

<body>
    <h2>Seriados estilo SITCOMS</h2>

    <input type="text" placeholder="Última série sitcom que você assistiu?" id="in_man">
    <input type="text" placeholder="Total de episódios assistidos" id="in_girl">
    <br>
    <button onclick="analisar()">Verificar nível</button><br>

    <p id="p_resultado"></p>


</body>

</html>

<script>
    function analisar() {
        p_resultado.innerHTML = `Vejo que você gosta da série ${in_man.value}<br>`;

        var horas_assistidas = in_girl.value * 22;

        if (horas_assistidas > 1800) {
            p_resultado.innerHTML += "Uau, você realmente gosta dessa série!";
        }



    }
</script>
