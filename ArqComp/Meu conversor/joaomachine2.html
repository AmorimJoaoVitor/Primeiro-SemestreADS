<!DOCTYPE html>

<body class="body">
    <div class="calc">
        <h1 class="title">TermoLab's Machine</h1>

        <input id="input" type="text" placeholder="Digite o valor em decimal">

        <button class="botao" onclick="converter()">Converter</button>

        <div class="divResposta">
            <span id="resposta"></span>
        </div>

    </div>

    </div>

</body>

</html>

<script>

    function converter() {
        let decimal = Number(input.value);
        let octal = decimal.toString(8);
        let hexadecimal = decimal.toString(16);
        let binario = decimal.toString(2);

        document.getElementById("resposta").innerHTML =  `o valor em decimal é igual a ${decimal} <br>`;
        document.getElementById("resposta").innerHTML += `o valor em octal é igual a ${octal} <br>`;
        document.getElementById("resposta").innerHTML +=  `o valor em hexadecimal é igual a ${hexadecimal} <br>`;
        document.getElementById("resposta").innerHTML +=  `o valor em binario é igual a ${binario} <br>`;
    }
</script>
